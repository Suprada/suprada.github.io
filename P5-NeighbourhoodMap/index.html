<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neigbourhood Map</title>
	<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../bower_components/pure/pure-min.css">
	<!--<link rel="stylesheet" type="text/css" href="css/styles.min.css">-->
	<!-- adding minified css for performance optimization as per code review -->
	<style>html{box-sizing:border-box}*,.after,.before{box-sizing:inherit}#wrapper,body,html{height:100%;width:100%;overflow-y:scroll;-webkit-tap-highlight-color:transparent;-ms-text-size-adjust:100%;-webkit-text-size-adjust:none;background:#ddd}.header{font-size:80%}.search-form{width:100%;background:#fff}#map{width:100%;height:100%;font-size:150%;text-align:center;text-transform:smallcaps}.custom-restricted-width{display:inline-block;font-size:80%;position:absolute;top:50px;right:0;background:rgba(255,255,255,.75)}@media only screen and (max-width:500px){body{font-size:9pt}.header{display:hide}#map{height:50%}.custom-restricted-width{display:inline-block;background-color:#000;position:static;width:100%}}*/</style>

</head>

<body>
	<div id="wrapper">
		<div class="header">
			<form class="pure-form search-form">
				<fieldset>
					<!--<legend>Your neighbourhood</legend>-->
					<label for="zip">Near :</label>

					<input class="pure-input-rounded " id="zip" data-bind="value: hoodSearch.zipCode"/>

					<label  for="str">Search:</label>
					<input class="pure-input-rounded" id="str" data-bind="value: hoodSearch.searchStr" />

					<button class="pure-button pure-button-primary" data-bind="click: updateHoodSearch"> <i class="fa fa-search"></i></button>
				</fieldset>
			</form>
		</div>


		<div id ="map" >
		</div>

		<div class="pure-menu custom-restricted-width">
			<span class="pure-menu-heading">Locations</span>
			<ul class='pure-menu-list list-locations'data-bind="foreach: hoodSearch.locations">
				<li class='pure-menu-item' data-bind="click: $root.filter">
						<a class="pure-menu-link" data-bind="text: name" href='#'></a>
				</li>
			</ul>
		</div>
		</aside>
	</div>

	<!-- scripts -->
	<!-- TODO - make local copies for all of these for speet -->
	<!--<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
	<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>-->
	<script type="text/javascript" src="js/oauth.min.js"></script>
	<script type="text/javascript" src="js/sha1.min.js"></script>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/knockout/dist/knockout.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzuACUkJySquLnpuEBXe51AUgfoF8x3FY"></script>
	<script type='text/javascript'>
		//display error if the google maps api is not accessible
		if(typeof google !== 'undefined'){
			//console.log('yes, maps');
		}
		else{
			//console.log('Cannot load maps');
			$('#map').html('<h1>Oh no! Out of Ether! <br>Cannot load google maps.</h1>');
		}
	</script>
	<script src="js/app.min.js"></script>

</body>
</html>
